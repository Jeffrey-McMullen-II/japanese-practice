<div>
    <div class="p-grid p-col-12 vertical-padding">
        <div class="p-col"></div>

        <p-button class="p-col-1 horizontal-center" label="Previous" v-on:click="previous()"></p-button>
        
        <div class="p-col-1"></div>

        <p-button class="p-col-1 horizontal-center" label="Random" v-on:click="randomize()"></p-button>
        
        <div class="p-col-1"></div>
        
        <p-button class="p-col-1 horizontal-center" label="Next" v-on:click="next()"></p-button>
        
        <div class="p-col"></div>
    </div>

    <div class="display-inline vertical-padding">
        <p-card style="height: 125px; min-width: 150px;">
            <template #content>
                <div class="vertical-top" style="font-size:xx-large;">{{ cardValue }}</div>
                <div> {{ cardTranslation }} </div>
            </template>
        </p-card>
    </div>

    <div class="vertical-padding" v-if="!hasTranslation">
        <p-button class="display-inline lateral-padding" label="Flip" v-on:click="flip()"></p-button>
    </div>

    <div class="p-grid p-col-12" v-if="hasTranslation">
        <div class="p-col-6 horizontal-right">
            <p-button class="display-inline lateral-padding" label="Flip" v-on:click="flip()"></p-button>
        </div>
        <div class="p-col-6 horizontal-left">
            <p-button class="display-inline lateral-padding" v-bind:label="translateButtonName" v-on:click="onTranslateClicked()"></p-button>
        </div>
    </div>

    <signature-pad-wrapper
        class="vertical-padding writable"
        width="100%"
        height="250px"
        v-bind:refName="ref"
        v-bind:options="options"
        v-bind:ref="ref"
    />

    <div class="p-grid p-col-12">
        <div class="p-col-6 horizontal-right">
            <p-button label="Undo" v-on:click="undo()"></p-button>
        </div>
        <div class="p-col-6 horizontal-left">
            <p-button label="Clear" v-on:click="clear()"></p-button>
        </div>
    </div>
</div>
