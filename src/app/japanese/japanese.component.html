<div class="horizontal-center">
    <div class="vertical-padding">
        <div class="display-inline">
            <p-button label="←" v-on:click="previous()"></p-button>
        </div>
    
        <div class="display-inline lateral-padding">
            <p-button label="Random" v-on:click="randomize()"></p-button>
        </div>
        
        <div class="display-inline">
            <p-button label="→" v-on:click="next()"></p-button>
        </div>
    </div>
    
    <div class="display-inline lateral-padding">
        <p-card style="height: 125px; min-width: 150px;" v-bind:class="lockStyle">
            <template #content>
                <div class="vertical-top" style="font-size:xx-large;">{{ cardValue }}</div>
                <div> {{ cardTranslation }} </div>
            </template>
        </p-card>
    </div>
    
    <div class="vertical-padding" v-if="!hasTranslation">
        <div class="display-inline lateral-padding">
            <p-button class="width-100px" label="Flip" v-on:click="flip()"></p-button>
        </div>
    
        <div class="display-inline lateral-padding">
            <p-button class="width-100px" v-bind:label="lockLabel" v-on:click="lockClicked()"></p-button>
        </div>
    </div>
    
    <div class="vertical-padding" v-if="hasTranslation">
        <div class="display-inline">
            <p-button class="width-100px" label="Flip" v-on:click="flip()"></p-button>
        </div>
    
        <div class="display-inline lateral-padding">
            <p-button class="width-100px" v-bind:label="lockLabel" v-on:click="lockClicked()"></p-button>
        </div>
       
        <div class="display-inline">
            <p-button class="width-100px" v-bind:label="translateButtonName" v-on:click="onTranslateClicked()"></p-button>
        </div>
    </div>
    
    <signature-pad-wrapper
        class="writable unselectable"
        width="100%"
        height="250px"
        v-bind:refName="signaturePadRef"
        v-bind:options="options"
        v-bind:ref="signaturePadRef"
    />
    
    <div class="vertical-padding">
        <div class="display-inline lateral-padding">
            <p-button label="Undo" v-on:click="undo()"></p-button>
        </div>
    
        <div class="display-inline lateral-padding">
            <p-button label="Clear" v-on:click="clear()"></p-button>
        </div>
    </div>
</div>
