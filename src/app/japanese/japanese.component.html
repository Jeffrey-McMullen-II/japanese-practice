<div class="horizontal-center">
    <div class="vertical-padding">
        <div class="display-inline">
            <p-button label="←" v-on:click="previous()"></p-button>
        </div>
    
        <div class="display-inline lateral-padding">
            <p-button label="Random" v-on:click="randomize()"></p-button>
        </div>
        
        <div class="display-inline">
            <p-button label="→" v-on:click="next()"></p-button>
        </div>
    </div>
    
    <div class="display-inline lateral-padding padding-bottom">
        <p-card style="min-height: 138px; min-width: 150px; max-width: 315px" v-bind:class="cardLockClass">
            <template #header>
                <div class="padding-top" style="clear: both;">
                    <span class="float-left lateral-padding pi pi-refresh clickable" style="font-size: large;" v-on:click="flip()"></span>
                    <span v-bind:class="lockClass" style="font-size: large;" v-on:click="onLockClicked()"></span>
                </div>
            </template>
            
            <template #content class="no-vertical-padding">
                <div v-if="isKanji(cardValue)" class="vertical-top horizontal-left" style="font-size:x-large;">
                    <span style="font-size: 26px;">音読み: </span> {{ cardValue.onYomi }}
                    <br>
                    <span style="font-size: 26px;">訓読み: </span> {{ cardValue.kunYomi }}
                </div>
                <div v-else class="vertical-top" style="font-size:xx-large;">{{ cardValue }}</div>

                <p-button v-if="hasTranslation && !translationVisible" label="Translate" v-on:click="onTranslateClicked()"></p-button>
                <div v-if="hasTranslation && translationVisible" style="font-size: 20px;">{{ cardTranslations }}</div>
            </template>
        </p-card>
    </div>
    
    <div v-if="strokes">Strokes: {{ strokeCount }} / {{ strokes }}</div>
    <signature-pad-wrapper
        class="writable unselectable"
        width="100%"
        height="250px"
        v-bind:options="options"
        v-bind:ref="signaturePadRef"
        v-bind:refName="signaturePadRef">
    </signature-pad-wrapper>
    
    <div class="vertical-padding">
        <div class="display-inline lateral-padding">
            <p-button label="Undo" v-on:click="undo()"></p-button>
        </div>
    
        <div class="display-inline lateral-padding">
            <p-button label="Clear" v-on:click="clear()"></p-button>
        </div>
    </div>
</div>
