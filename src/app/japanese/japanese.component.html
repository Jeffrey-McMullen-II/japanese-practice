<div class="horizontal-center">
    <div class="vertical-padding">
        <div class="display-inline">
            <p-button label="←" v-on:click="previous()"></p-button>
        </div>
    
        <div class="display-inline lateral-padding">
            <p-button label="Random" v-on:click="randomize()"></p-button>
        </div>
        
        <div class="display-inline">
            <p-button label="→" v-on:click="next()"></p-button>
        </div>
    </div>
    
    <div class="display-inline lateral-padding">
        <p-card style="min-height: 138px; min-width: 150px; max-width: 315px" v-bind:class="cardLockStyle">
            <template #content>
                <div v-if="isKanji(cardValue)" class="vertical-top horizontal-left" style="font-size:x-large;">
                    <span class="horizontal-center" style="font-size: 26px;">音読み: </span>{{ cardValue.onYomi }}
                    <br>
                    <span class="horizontal-center" style="font-size: 26px;">訓読み: </span>{{ cardValue.kunYomi }}
                </div>
                <div v-else class="vertical-top" style="font-size:xx-large;">{{ cardValue }}</div>
                <div style="font-size: 20px;">{{ cardTranslations }}</div>
            </template>
        </p-card>
    </div>
    
    <div class="vertical-padding">
        <div class="display-inline">
            <p-button class="width-100px" label="Flip" v-on:click="flip()"></p-button>
        </div>
    
        <div v-bind:class="lockClass">
            <p-button class="width-100px" v-bind:label="lockLabel" v-on:click="onLockClicked()"></p-button>
        </div>
       
        <div class="display-inline" v-if="hasTranslation">
            <p-button class="width-100px" v-bind:label="translateButtonName" v-on:click="onTranslateClicked()"></p-button>
        </div>
    </div>
    
    <signature-pad-wrapper
        class="writable unselectable"
        width="100%"
        height="250px"
        v-bind:options="options"
        v-bind:ref="signaturePadRef"
        v-bind:refName="signaturePadRef"
    />
    
    <div class="vertical-padding">
        <div class="display-inline lateral-padding">
            <p-button label="Undo" v-on:click="undo()"></p-button>
        </div>
    
        <div class="display-inline lateral-padding">
            <p-button label="Clear" v-on:click="clear()"></p-button>
        </div>
    </div>
</div>
